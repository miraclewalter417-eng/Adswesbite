<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mimi market</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">Mimiads<span>market</span></div>
      <div class="nav-actions">
        <button id="openModal" class="btn-primary">Post Ad</button>
      </div>
    </nav>

    <header class="hero">
      <h1>Find Your Next <span>Big Deal</span></h1>
      <div class="search-container">
        <input
          type="text"
          id="searchInput"
          placeholder="Search for electronics, jobs, etc..."
        />
        <button onclick="searchAds()">Search</button>
      </div>
    </header>

    <div class="main-layout">
      <aside class="sidebar">
        <h3>Categories</h3>
        <ul>
          <li onclick="filterCategory('All')">All Categories</li>
          <li onclick="filterCategory('Electronics')">Electronics</li>
          <li onclick="filterCategory('Services')">Services</li>
          <li onclick="filterCategory('Real Estate')">Real Estate</li>
        </ul>
      </aside>

      <section class="feed">
        <h2 id="feedTitle">Featured Ads</h2>
        <div class="ads-grid" id="adsGrid"></div>
      </section>
    </div>

    <div id="adModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Post a New Ad</h2>
        <form id="adForm">
          <input type="text" id="adTitle" placeholder="Ad Title" required />
          <input type="number" id="adPrice" placeholder="Price ($)" required />
          <select id="adCategory">
            <option value="Electronics">Electronics</option>
            <option value="Services">Services</option>
            <option value="Real Estate">Real Estate</option>
          </select>
          <textarea id="adDesc" placeholder="Description" rows="4"></textarea>
          <button type="submit" class="btn-primary">Publish Now</button>
          <label for="adImage">Upload Item Photo:</label>
          <input type="file" id="adImage" accept="image/*" />
        </form>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="server.js"></script>
  </body>
</html>
